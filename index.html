<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Price Estimate Calculator</title>
</head>
<body>
  <p>Ensure to fill all feilds before submitting</p>
  <p>Refresh page before trying new calculations.</p>
  <div class="container">
    <h1>Price Calculator</h1>
    <form id="calculator">
      <label for="shipping-method">Shipping Method</label>
      <select name="shipping-method" id="shippingMethod" onchange="shippingM()">
        <option value="air" selected>Air</option>
        <option value="sea">Sea</option>
      </select>

      <!-- <label for="carting">Carting</label>
      <select name="carting" id="carting" onchange="cart()">
        <option value="" selected>-Crating-</option>
        <option value="true">yes</option>
        <option value="false">no</option>
      </select> -->
      
      <label for="item-description">Item Description</label>

      <select name="item-description" id="itemDescription" onchange="itemDes(), dutyOnItem(), vatOnItem()">
        <option value="" selected>-- Select a Category--</option>
      </select>
      <label for="cost-in-usd">Cost In USD</label>
      <input type="number" id="costInUSD" name="cost-in-usd">
      <label for="shipping-weight">Shipping Weight</label>
      <input type="number" id="shippingWeight" name="shipping-weight">
      <input type="submit">

    </form>
    <ul id="summaryInvoice">
    </ul>

  </div>
  <script src="data.js"></script>
  <script src="appfunctions.js"></script>
  <script src="app.js"></script>
</body>
</html>
